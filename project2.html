<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        .box{
            border: 2px ;
            width:fit-content;
            background-color: seagreen;
            padding: 15px;
            text-align: left;
           
        }
       
        
        
    </style>
</head>
<body  style="background-color: lightgreen">
    <center>
    <h2>Don't have an account?! Want to join us?!</h2>
    
    <div class="box">
    <form action="/form/submit" method="POST">
        <div >
            <label style="margin-right: 0.5cm;"><b>FirstName</b></label>
            <input type="text" placeholder="First Name" style="margin-left: 1cm;">

        </div>
        <br>
        <div>
            <label style="margin-right: 0.5cm;"><b>LastName</b></label>
            <input type="text" placeholder="Last Name" style="margin-left: 1.1cm;">
</div><br>
<div >
    <label style="margin-right:0cm;"><b>Gender</b></label>&nbsp;&nbsp;
    <input type="radio" id="html" name="myname" value="male" style=" margin-left: 1.7cm;" >
    <label><b>Male</b></label>
    <input type="radio" id="html" name="myname" value="female">
    <label><b>Female</b></label>
    <input type="radio" id="html" name="myname" value="other">
    <label><b>Other</b></label></div><br>

<div>

    <label style=><b>Select city</b></label>
    <select name="city"  id="place" style="margin-left: 1.6cm;" >
    <option>Noida</option>
    <option>Delhi</option>
    <option>Jammu</option>
    <option>Mumbai</option>
    </select>
    </div><br>
<div>
    <table>
        <th><label>Address:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
        <th><textarea cols="25" rows="5" placeholder="address"></textarea> </th>
    </table>
</div>
<div>
    <label style="margin-right:14%;"><b>Password</b></label>
    <input type="text" password="mypass" placeholder="Password" style="margin-left:0.2cm;">
</div><br>
<div >
    <label><b>Select file</b></label>
    <input  type="file"  file="myfile" placeholder="choose File" style="margin-left:1.59cm;">
    
</div><br>
<div>
    <input type="checkbox" >
    <label style="margin-right: 12%;"><b>I agree to the terms and conditions</b></label>
</div><br>
<center>
<button>Submit</button>
<button>Reset</button>
</center>
    </form>
    </div>
    </center>
</body>
</html>
